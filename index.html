<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palavras de Festim</title>

    <!-- link favicon -->
    <link rel="shortcut icon" href="src/img/images.ico" type="image/x-icon">

    <!-- link css -->
    <link rel="stylesheet" href="style.css">

    <!-- link google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&family=Montserrat:wght@400;500;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="slide-poema scrollbar">
        <div class="poema">
            <div class="rio-raso">
                <p class="normal">
                    Eu me 
                    <span class="blue" id="diminuir">rio raso</span>
                </p>
                <p class="transparente normal">tu te maresias de</p>
                <p class="normal"> <span class="blue" id="aumentar">enchentes</span>,</p>
                <p class="normal">e, logo mais, <span class="grande">nós</span></p>
                <p class="grande" style="text-align: end;">nos</p>
                <p class="grande">preamaremos.</p>

                <div class="modal-poema-1"></div> 
            </div>
            <audio id="rio">
                <source src="src/audio/rioRaso.mp3" type="audio/mp3">
                <source src="src/audio/rioRaso.mp3" type="audio/mpeg">
                <p>Infelizmente seu navegador não consegue reproduzir o audio</p>
            </audio>
        </div>

        <div class="poema">
            <div class="manso-rio">
                <div class="canoa">
                    <svg class="curve-1" style="height: 50px; width: 409px;">
                        <path id="curve1" d="M4,48 q200.5 -50 401 0" />
                        <text>
                          <textPath xlink:href="#curve1">
                            Manso rio por entremargens,
                          </textPath>
                        </text>
                    </svg><br>
                    <svg class="curve-2" style="height: 50px; width: 330px;">
                        <path id="curve2" d="M1,22 q174 50 328 0" />
                        <text>
                          <textPath xlink:href="#curve2">
                            leva-e-traz minha canoa
                          </textPath>
                        </text>
                    </svg>
                </div>

                <div class="fall-animation">
                    <span class="text1">nas</span>
                    <span class="text2">viagens</span>
                    <span class="text3">que</span>
                    <span class="text4">nem</span>
                    <span class="text5">faço.</span>
                </div>

                <div class="modal-poema-2"></div> 

                <audio id="audio-2">
                    <source src="src/audio/bolha.mp3" type="audio/mp3">
                    <source src="src/audio/bolha.mp3" type="audio/mpeg">
                    <p>Infelizmente seu navegador não consegue reproduzir o audio</p>
                </audio>
            </div>
        </div> 

        <div class="poema">
            <div class="vento-mare">
                <svg class="svgPath-1" width="390" height="55" viewBox="0 0 390 55">
                    <path id="path-vento" fill="none" stroke="none" stroke-width="1" d="M8,55 C8,55 91,21 200,41 C210,41 285,63 390,27"></path>
                    <text width="500">
                        <textPath id="textPatVento" xlink:href="#path-vento" startoffset="0%">
                            <tspan font-size="56">O</tspan>
                            <tspan font-size="51">vento</tspan>
                            <tspan font-size="44">me</tspan>
                            <tspan font-size="36">leva</tspan>
                        </textPath>
                    </text>
                </svg>
                
                <svg class="svgPath-2" width="370" height="59" viewBox="0 0 370 59">
                    <path id="path-mare" fill="none" stroke="none" stroke-width="1" d="M0,40 C0,40 96,85 207,30 C238,38 299,66 370,42"></path>
                    <text width="500">
                        <textPath id="textPathMare" xlink:href="#path-mare" startoffset="0%">
                            <tspan font-size="36">A</tspan>
                            <tspan font-size="44">maré</tspan>
                            <tspan font-size="53">me</tspan>
                            <tspan font-size="59">traz</tspan>
                        </textPath>
                    </text>
                </svg>
                
                <p id="voltoMais">Qualquer dia desse não volto mais</p>

                <div class="modal-poema-3"></div> 

                <audio id="audio-3">
                    <source src="src/audio/ventomare.mp3" type="audio/mp3">
                    <source src="src/audio/ventomare.mp3" type="audio/mpeg">
                    <p>Infelizmente seu navegador não consegue reproduzir o audio</p>
                </audio>
            </div>
        </div>
    </main>

    <div class="dicas">
        <p>Play: colocar o mouse dentro na caixa do poema.</p>
        <p>Restart: tirar o mouse e colocar novamente.</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
